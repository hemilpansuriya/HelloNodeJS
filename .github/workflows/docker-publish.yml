name: Docker Publish

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          debug: true

      - name: Build Docker Image
        uses: actions/checkout@v3
        

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.hemilkumarpansuriya }}
          password: ${{ secrets.Hemil@Docker }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile  # Path to your Dockerfile
          push: true
          tags: |
            hemilkumarpansuriya/projects/helloapp:latest
            hemilkumarpansuriya/projects/helloapp:${{ github.sha }}
